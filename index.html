<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
<header>
<div><h1>AquaMemor</h1></div>
<div><h4>Did you know that the recommended adequate intakes of total water from all sources each day for most adults between 19 and 30 years of age are: 3.7 liters for men and 2.7 liters for women?</h4></p></div>
<div></div>
</header>
</head>
<body>
    <div>
        <h3>How much water do you plan on drinking today?</h3>
        <label for="amount">Choose the amount:</label>
        <select id="amount">
            <option value="3.7">3.7 liters</option>
            <option value="2.7">2.7 liters</option>
        </select>
    </div>
    <div>
        <h3>How much water have you already drunk today?</h3>
        <textarea name="waterdrunk" id="waterdrunk" rows="4" cols="50">
Enter the amount of water in liters in a format like 0.1, 0.25, or 1.
        </textarea>
        <br>
        <input type="submit" id="submit" value="Submit">
    </div>
    <div></div>
<footer></footer>
<script src="script.js"></script>
</body>
</html>
